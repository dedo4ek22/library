<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="ear">Enter ear of right:</label>
    <input type="text" th:field="*{earOfRight}" id="ear"/>
    <div style="color: red" th:if="${#fields.hasErrors('earOfRight')}" th:errors="*{earOfRight}"></div>
    <br/>
    <input type="submit" value="edit">
</form>
</body>
</html>
