<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>
<p th:text="${book.getName()}"></p>
<p th:text="${book.getId()}"></p>
<p th:text="${book.getAuthor()}"></p>
<p th:text="${book.getEarOfRight()}"></p>
<br/>
<a th:href="@{/library/book/{id}/edit(id=${book.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/library/book/{id}(id=${book.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
