<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/people/{id}(id=${people.getId()})}" th:object="${people}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="age">Enter date of birth:</label>
    <input type="text" th:field="*{dateOfBirth}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/>
    <input type="submit" value="add">
</form>
</body>
</html>
