<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all books</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/library/book/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
</div>
<br>
<a href="/library/book/addingForm">add new book</a>


</body>
</html>
